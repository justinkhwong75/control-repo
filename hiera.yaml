---
version: 5

defaults:
  datadir: "data"
  data_hash: yaml_data

hierarchy:
  - name: "Yaml backend"
    paths:
      - "nodes/%{trusted.certname}.yaml"
      - "nodes/webserver/nginx.yaml"
      - "nodes/webserver/iis.yaml"
      - "nodes/base.yaml"
      - "compliance/cem.yaml"
      - "common.yaml"
  - name: "Admin password"
    lookup_key: eyaml_lookup_key
    paths: 
      - "adminpw.eyaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/keys/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/keys/public_key.pkcs7.pem
